<div class="container">
  <h5>Lista de Deseos</h5>

  <div class="row" style="margin-top: 3%">
    <div class="col-md-4">
      <input [(ngModel)]="filtro" class="form-control" id="id_txt_filtro" name="filtro" placeholder="Ingrese el nombre"
        type="text" maxlength="30" />
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-primary" id="id_btn_filtrar" style="width: 150px" (click)="consulta()">Filtrar</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <div class="content">

        <table id="id_table" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th style="width: 5%">#</th>
              <th style="width: 30%">Nombre</th>
              <th style="width: 15%">Precio</th>
              <th style="width: 10%">Cantidad en Stock</th>
              <th style="width: 10%"></th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let producto of productos">
              <td>{{ producto.idProducto }}</td>
              <td>{{ producto.nombre }}</td>
              <td>{{ producto.precio }}</td>
              <td>{{ producto.cantidadStock }} {{ producto.cantidadStock > 0 ? '✔️' : 'Sin Stock' }}</td>
              <td>
                <button type="button" class="btn btn-success btn-sm" (click)="agregarDeseo(producto)" [disabled]="producto.cantidadStock === 0">
                  Agregar a la Lista
                </button>
              </td>
            </tr>
          </tbody>
        </table>

      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  <h5>Lista de Deseos del Cliente</h5>

  <div class="row">
    <div class="col-md-12">
      <div class="content">

        <ul class="list-group">
          <li *ngFor="let deseo of listaDeseos" class="list-group-item d-flex justify-content-between align-items-center">
            {{ deseo.nombre }}
            <button type="button" class="btn btn-danger btn-sm" (click)="eliminarDeseo(deseo)">Eliminar</button>
          </li>
        </ul>

      </div>
    </div>
  </div>
</div>
